<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="img/tweety-logo.svg" />
    <title>Tweety | reset password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset-password.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light shadow-sm border-bottom p-0">
      <div class="container mx-w-600">
        <a class="navbar-brand" href="./">
          <img
            src="img/tweety-logo.svg"
            alt="Tweety Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <small class="text-black-50"> Password Reset </small>
        </a>
      </div>
    </nav>
    <main class="container mx-w-600 py-3">
      <div>
        <div class="row reset-password mx-auto">
          <header>
            <h1 class="py-2 h2 mt-3">
              <span>Find your Twitter account </span>
            </h1>
          </header>
          <form>
            <div class="form-group">
              <p>Enter your email, phone number, or username.</p>
              <input
                type="text"
                class="form-control form-control-sm rounded-pill"
                id="identifier"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary rounded-pill my-3">
              Search
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
