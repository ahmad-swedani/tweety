<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="img/tweety-logo.svg" />
    <title>Tweety | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <main class="container-fluid">
      <div class="p-4">
        <div class="row login mx-auto">
          <header>
            <img
              src="img/tweety-logo.svg"
              alt="Tweety Logo"
              class="img-fluid"
              width="60px"
            />
            <h1 class="py-2 h2 mt-3">
              <span>Login To Tweety</span>
            </h1>
          </header>
          <form>
            <div class="form-group mb-4">
              <input
                type="text"
                class="form-control form-control--tall"
                id="email"
                autocomplete="off"
              />
              <label for="email" class="floating-label"
                >Phone, Email, or Username</label
              >
            </div>
            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control form-control--tall"
                id="password"
              />
              <label for="password" class="floating-label">Password</label>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg rounded-pill my-3 btn w-100"
            >
              Login
            </button>
            <div class="text-center">
              <a href="./reset-passowrd.html">Forgot password?</a>
              <span>.</span>
              <a href="./">Sign up for Tweety?</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
